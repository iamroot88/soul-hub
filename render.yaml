services:
  - type: web
    name: soul-hub
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /opt/render/project/src/data/soul-maps
      - key: MEMORY_DIR
        value: /opt/render/project/src/data/memory
      - key: WORKSPACE_DIR
        value: /opt/render/project/src/data/workspace
